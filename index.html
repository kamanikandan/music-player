<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="player-wrapper">
        <div class="play-list">
            <table class="white-text">
                <thead>
                    <tr>
                        <th>#ID</th>
                        <th>Song Name</th>
                        <th>Artist</th>
                        <th>Duration</th>
                    </tr>
                </thead>

                <tbody class="audio-playlist" id="audio-playlist">

                </tbody>
            </table>
        </div>
        <div class="player-controls">
            <div class="playing-progress"></div>
            <div class="track-wrapper">
                <div class="track-info">
                    <h4 id="currentTrackTitle" class="white-text">Dunnock in Second</h4>
                    <h5 id="currentTrackArtist">
                        John Smith
                    </h5>
                </div>
                <audio id="audio-track" src="audios/audio1.mp3"></audio>
                <div class="audio-controls white-text">
                    <i title="Loop" id="audio-loop" class="ion-ios-loop-strong"></i>
                    <i title="Previous" id="audio-prev" class="ion-ios-skipbackward"></i>
                    <i title="Play" id="audio-play" class="ion-ios-play"></i>
                    <i title="Pause" id="audio-pause" class="ion-ios-pause"></i>
                    <i title="Next" id="audio-next" class="ion-ios-skipforward"></i>
                    <i title="Volume" id="audio-volume" class="ion-volume-high"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
